<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class = "search"> 
                    <label for="search"><iconify-icon inline icon ="mdi:search"></iconify-icon></label>
                    <input type="text">
                </div>
                <div class ="account">
                    <iconify-icon inline icon="mdi:bell-ring-outline"></iconify-icon>
                    <div class = "profile-pic"></div>
                    <div class = "profile-name">Unknown User</div>
                </div>
            </div>
            <div class="bottom">
                <div class="welcome">
                    <div class="profile-pic"></div>
                    <div class="message">
                        <div class="greetings">Hi there,</div>
                        <div class="profile-name">Unknown User (@unknown)</div>
                    </div>
                </div>
                <div class="action-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard-heading">Dashboard</div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:home-outline"></iconify-icon>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:account-circle-outline"></iconify-icon>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:message-text-outline"></iconify-icon>
                            Messages
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:history"></iconify-icon>
                            History
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:file-document-multiple-outline"></iconify-icon>
                            Tasks
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:account-group-outline"></iconify-icon>
                            Communities
                        </a>
                    </li>
                </ul>
            </div>
            <div class="ssp">
                <ul>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:settings-outline"></iconify-icon>
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:help-circle-outline"></iconify-icon>
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <iconify-icon inline icon="mdi:shield-check-outline"></iconify-icon>
                            Privacy
                        </a>
                    </li>
                </ul>
            </div>    
        </div>
        <div class="main">
            <div></div>
        </div>

    </div>
</body>
</html>
